<!-- Profile page -->

<!-- Navigation -->
<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 d-flex justify-content-center align-items-center mb-3 mt-4">
      <a href="#" class="btn btn-primary btn-myProfile my-4 me-2" routerLink="/profilePage"> Mon profil</a>
      <a href="#" class="btn btn-secondary btn-myEvenements my-2" routerLink="/personalEvenement"> Mes évènements</a>

    </div>
  </div>

  <!-- Header -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="form-container p-4">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
              <div class="d-flex align-items-center">
                <div class="profile-avatar me-3">
                  <div class="profile-avatar me-3">
                    <img [src]="pictureURL + '/assets/images/' + userConnected.picture" alt="Avatar" class="avatar-small rounded-circle" />


                  </div>
                </div>
                <div>
                  <h1 class="h4 mb-2">{{userConnected.firstName}} {{userConnected.lastName}}</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Personnal informations-->
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="form-container p-4">
            <div class="text-center mb-4">
              <h1 class="h3 mb-2">Informations personnelles</h1>
              <p class="subtitle">Gérez vos informations de contact</p>
            </div>

            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="firstName" [(ngModel)]="userConnected.firstName"
                    name="firstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="lastName" [(ngModel)]="userConnected.lastName"
                    name="lastName">
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  Email
                </label>
                <input type="email" class="form-control" id="email" [(ngModel)]="userConnected.email" name="email">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">
                  Téléphone
                </label>
                <input type="tel" class="form-control" id="phone" [(ngModel)]="userConnected.phoneNumber"
                  name="phoneNumber">
              </div>

              <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-outline-secondary me-2">Annuler</button>
                <button type="button" class="btn btn-create text-white" (click)="updateProfileInfos()">Sauvegarder</button>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
