<div class="container my-4">
  <h5 class="text-center mb-4">Trouvez l’événement parfait pour vous</h5>
  <form class="row g-3 justify-content-center align-items-end">
    
    <!-- Lieu -->
    <div class="col-md-3">
      <label for="lieu" class="form-label">Lieu</label>
      <select class="form-select" id="lieu">
        <option selected>Tous les lieux</option>
        <!-- Autres options -->
      </select>
    </div>

    <!-- Date -->
    <div class="col-md-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Choisir une date">
    </div>

    <!-- Prix maximum -->
    <div class="col-md-3">
      <label for="prix" class="form-label">Prix maximum (€)</label>
      <input type="number" class="form-control" id="prix" placeholder="100" value="100">
    </div>

    <!-- Catégorie -->
    <div class="col-md-3">
      <label for="categorie" class="form-label">Catégorie</label>
      <select class="form-select" id="categorie">
        <option selected>Tous</option>
        <!-- Autres options -->
      </select>
    </div>

  </form>
</div>
