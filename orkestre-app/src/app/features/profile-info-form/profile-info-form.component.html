<div class="container">
  <div class="row justify-content-center my-4">
    <div class="form-container p-4">
      <div class="text-center mb-4">
        <h1 class="h3 mb-2">Informations personnelles</h1>
        <p class="subtitle">Gérez vos informations de contact</p>
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName"[(ngModel)]="userConnected.firstName" name="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="userConnected.lastName"name="lastName">
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">
            Email
          </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="userConnected.email"name="email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">
            Téléphone
          </label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="userConnected.phoneNumber"name="phoneNumber">
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline-secondary me-2">Annuler</button>
          <button type="submit" class="btn btn-create text-white">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>
</div>
